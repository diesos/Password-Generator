<html>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
    rel="stylesheet">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container flex-outer">
        <div class="main-container flex-inner">
            <h1>Generate a</h1>
            <h1 class="light-green">random password</h1>
            <p>Never use an insecure password again.</p>
            <button class="generator" onclick="generatePassword()">Generate
                passwords</button>
            <hr class="rounded">
            <div class="pwd">
                <p class="pwd-container" id="pwd-one"></p>
                <p class="pwd-container" id="pwd-two"></p>
            </div>
            <div class="copy-button">
                <button class="hidden" onclick="copyFirst('pwd-one')">Select All</button>
                <button class="hidden" onclick="copyFirst('pwd-two')">Select All</button>
            </div>
        </div>
    </div>
    <h1></h1>
    <script src="script.js"></script>
    <footer>
        <p>Practice project by Omer Ozturk</p>
    </footer>
</body>

</html>
